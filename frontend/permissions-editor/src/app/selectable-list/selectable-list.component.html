<mat-card>
    <mat-card-header>
        <mat-card-title>Categories</mat-card-title>
        <span class="spacer"></span>
        <button mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="selectAll()">
            <mat-icon>check_box_outline_blank</mat-icon>
        </button>
        <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #categoriesList>
            <cdk-virtual-scroll-viewport  class="scrollable" [itemSize]=categories.length [style.height.px]=8*48>
                <mat-list-option *cdkVirtualFor="let category of categories" (click)="selectCategory(category)">
                    <h3 matLine>{{category.text}}</h3>
                </mat-list-option>
            </cdk-virtual-scroll-viewport>
        </mat-selection-list>
    </mat-card-content>
</mat-card>
