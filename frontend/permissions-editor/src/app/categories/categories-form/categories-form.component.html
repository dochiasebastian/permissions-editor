<mat-card>
    <mat-card-header>
        <mat-card-title>Edit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill" class="input-text-form">
                <mat-label>Name</mat-label>
                <input type="text" matInput [formControl]="categoryFormControl" [errorStateMatcher]="matcher" placeholder="Ex. Privacy"/>
                <mat-error *ngIf= "categoryFormControl.hasError('maxlength') && !categoryFormControl.hasError('required')">Category name cannot be longer than <strong>20 characters</strong></mat-error>
                <mat-error *ngIf= "categoryFormControl.hasError('required')">Category name is <strong>required</strong></mat-error>
            </mat-form-field>
            <button mat-raised-button (click)="onSubmit" color="accent">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
