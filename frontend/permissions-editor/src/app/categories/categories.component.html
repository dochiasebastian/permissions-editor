<div class="content">
    <mat-grid-list cols="2" rowHeight="42.5vh" gutterSize="40px">
        <mat-grid-tile class="mat-elevation-z4">
            <mat-card class="fill">
                <div></div>
                <mat-card-header>
                    <mat-card-title>Categories</mat-card-title>
                    <span class="spacer"></span>
                    <button mat-mini-fab color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary">
                        <mat-icon>check_box_outline_blank</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-header>
                <mat-card-content>
                    <mat-list class="scrollable">
                        <mat-list-item *ngFor="let category of categories" (click)="selectCategory(category)">
                            <h3 matLine>{{category.text}}</h3>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z4">
            <mat-card class="fill">
                <div></div>
                <mat-card-header>
                    <mat-card-title>Edit</mat-card-title>
                </mat-card-header>

            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" class="mat-elevation-z4">
            <mat-card class="fill">
                <div></div>
                <mat-card-header>
                    <mat-card-title>Conections</mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="currentCategory._id">
                    {{currentCategory | json}}
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
