<div class="content">
    <mat-grid-list cols="2" rowHeight="42.5vh" gutterSize="40px">
        <mat-grid-tile class="mat-elevation-z4">
            <app-selectable-list [categories]="categories"></app-selectable-list>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z4">
            <mat-card class="fill">
                <div></div>
                <mat-card-header>
                    <mat-card-title>Edit</mat-card-title>
                </mat-card-header>

            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" class="mat-elevation-z4">
            <mat-card class="fill">
                <div></div>
                <mat-card-header>
                    <mat-card-title>Conections</mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="currentCategory._id">
                    {{currentCategory | json}}
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
