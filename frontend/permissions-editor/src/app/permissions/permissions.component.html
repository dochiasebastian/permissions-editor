<div class="content">
    <mat-grid-list cols="2" rowHeight="42.5vh" gutterSize="40px">
        <mat-grid-tile rowspan="2" class="mat-elevation-z4">
            <app-selectable-list class="fill" 
            [title]="'Permissions'" 
            [list]="permissions" 
            (currentItemEvent)="selectPermission($event)" 
            (selectedCountEvent)="setCount($event.valueOf())" 
            (toDeleteItemsEvent)="deletePermission($event)">
            </app-selectable-list>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z4">
            <app-permissions-form class="fill" 
            [categories]="categories" 
            [currentPermission]="currentPermission" 
            [inEditMode]="inEditMode" 
            (updatedPermissionEvent)="updatePermission($event)" 
            (addPermissionEvent)="add($event)">
            </app-permissions-form>
        </mat-grid-tile>
    </mat-grid-list>
</div>
