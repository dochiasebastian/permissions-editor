<div class="content">
    <mat-grid-list cols="2" rowHeight="42.5vh" gutterSize="40px">
        <mat-grid-tile class="mat-elevation-z4">
            <app-selectable-list class="fill" [title]="'Permissions'" [list]="permissions" (currentItemEvent)="selectPermission($event)" (selectedCountEvent)="setCount($event.valueOf())" (toDeleteItemsEvent)="deleteItem($event)">
            </app-selectable-list>
        </mat-grid-tile>
        <mat-grid-tile class="mat-elevation-z4">
            <app-permissions-form class="fill" [currentPermission]="currentPermission" [inEditMode]="inEditMode" (updatedPermissionEvent)="updatePermission($event)" (addPermissionEvent)="add($event)">
            </app-permissions-form>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" class="mat-elevation-z4">
            <mat-card class="fill">
                <mat-card-header>
                    <mat-card-title>Conections</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    Hello
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
